<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<!--/*layout:decorate="~{붙일 레이아웃 경로}" : 내 조각이 붙여질 위치>*/-->

<div layout:fragment="content">
	<div class="container-sm">
		<h3>board register page</h3>
		<form action="/board/register" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="t" class="form-label">Title</label>
				<input type="text" name="title" class="form-control" id="t" placeholder="title...">
			</div>
			<div class="mb-3">
				<label for="w" class="form-label">Writer</label>
				<input type="text" name="writer" class="form-control" id="w" placeholder="writer...">
			</div>
			<div class="mb-3">
				<label for="c" class="form-label">Content</label>
				<textarea class="form-control" name="content" id="c" rows="5" cols="30" placeholder="content..."></textarea>
			</div>

			<!--file 추가-->
			<div class="mb-3">
				<input type="file" class="form-control" name="files" id="file" multiple style="display: none" />
				<button type="button" class="btn btn-outline-dark" id="trigger">file upload</button>
			</div>

			<!--file list print-->
			<div class="mb-3" id="fileZone"></div>

			<button type="submit" class="btn btn-primary" id="regBtn">register</button>

			<script src="/js/boardRegister.js"></script>
		</form>
	</div>
</div>
